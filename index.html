<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!-- <link rel="stylesheet" href="vendor/styles/railscasts.css"> -->
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <title>Document</title>
  <script id="error-template" type="text/x-handlebars-template">
    <h3>Oops,something went wrong!</h3>
   <p>{{status}}:{{statusText}}</p>
  </script>
  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src="{{imageUrl}}">
        <div class="book-overlay">
          <h3>Title: {{title}}</h3>
          <p>Author: <i>{{author}}</i></p>
          <a id="one-book" href="/books/{{book_id}}">View Details</a>
        </div>
      </div>
    </li>
  </script>

  <script id="book-detail-template" type="text/x-handlebars-template">
    <div class="book-container">
      <h3>Title: {{title}}</h3>
      <section class="book-details">
        <p>Author: {{author}}</p>
        <p>ISBN 13: {{isbn_13}}</p>
        <p>ISBN 10: {{isbn_10}}</p>

      </section>
      <img src={{imageUrl}}>
      <p>{{description}}</p>
    </div>
  </script>

    <!-- </section> -->
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Book App</h1>

    </div>
  </header>
  <div >
  
    <section class="error-view container" id="error-message">
        <h2 class="view-title">There is a problem!</h2>
    </section>
   <section class="book-view container">
      <h2 class="view-title"><u>My Books</u></h2>
      <p class="book-list">
        <ul id="book-list"></ul>
      </p>
   </section>
   <section class="single-book-view container" id="selected-book">
     The selected individual book should show up here.
   </section>

  </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <!-- <script src="vendor/scripts/highlight.pack.js"></script> -->
    <script src="scripts/index.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/models/routes.js"></script>
    <!-- <script>app.Book.fetchAll(app.bookView.initIndexPage)</script> -->
</body>
</html>
